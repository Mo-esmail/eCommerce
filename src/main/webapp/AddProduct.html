<!DOCTYPE HTML>
	<html>
		<head>
			<meta charset="UTF-8">
			<title>SignUp</title>
			<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
			<link rel="stylesheet" href="css/style.css">
		</head>
		<body>
			<div class="login-container">
				<div class="login-header">
					<h1 title="Add Product">Add Product</h1>
					<p title="close">x</p>
				</div>
				<div class="login-form">
					<form action="http://localhost:8080/Souq/AddProduct" method="post">
						<input type="text" name="productname" placeholder="Product Name" required />
						<br /><br />
						<input type="text" name="productDescription" placeholder="Product Description" required />
						<br /><br />
						<input type="text" name="productImgsrc" placeholder="Product Imgsrc" required/>
						<br /><br />
						<input type="number" name="productprice" placeholder="Product Price" min="0" required />
						<br /><br />
						<input title="Submit" type="submit" value="Submit" />
		  		    </form>
	     		 </div>
			</div>
			<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    		<script src="js/index.js"></script>   
		</body>	
	</html>
