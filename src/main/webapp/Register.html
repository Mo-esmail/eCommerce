<!DOCTYPE HTML>
	<html>
		<head>
			<meta charset="UTF-8">
			<title>SignUp</title>
			<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
			<link rel="stylesheet" href="css/style.css">
		</head>
		<body>
			<div class="login-container">
				<div class="login-header">
					<h1 title="login">SignUp</h1>
					<p title="close">x</p>
				</div>
				<div class="login-form">
					<form action="http://localhost:8080/SpringMVC/WEB-INF/classes/com/tutorialspoint/HelloController.java" method="post">
						<input type="text" name="username" placeholder="Username" required />
						<br /><br />
						<input type="password" name="password" placeholder="Passowrd" required/>
						<br /><br />
						<input type="text" name="firstname" placeholder="FirstName" required />
						<br /><br />
						<input type="text" name="lastname" placeholder="LastName" required/>
						<br /><br />
						<input type="number" name="age" placeholder="Age" min="0" required />
						<br /><br />
						<select name="Gender">
							<option value="male">Male</option>
							<option value="female">Female</option>
						</select>
						<br /><br />
						<input type="email" name="email" placeholder="Email" required/>
						<br /><br />	
						<input title="sign up" type="submit" value="Sign Up" />
						<br /><br />
   						<a title="login" href='LogIn.html'>Already have account?</a>
						<br /><br />
		  		    </form>
	     		 </div>
			</div>
			<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    		<script src="js/index.js"></script>   
		</body>	
	</html>
