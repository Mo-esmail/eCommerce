      <link rel="stylesheet" href="css/style.css">

<body>
  <div class="login-container">
  <div class="login-header">
    <h1 title="login">Login</h1>
    <p title="close">x</p>
  </div>
  <div class="login-form">
	<form action="http://localhost:8080/Souq/LogIn" method="post">
      <input type="text" name="username" placeholder="Username" required />
      <br /><br />
      <input type="password" name="password" placeholder="Passowrd" required/>
      <br /><br />
      <input title="login" type="submit" value="Login" />
      <br /><br />
      <a title="sign up"href='Register.html'>Sign up</a>
    </form>
  </div>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
